name: lint
on: [push, pull_request]
jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: npm install
        run: npm i
      - name: npm run build
        run: npm run build
      - name: npm run lint
        run: npm run lint
